<extend name="Public/base"/>

<block name="body">
<script src="__JS__/twoSelect.js"></script>
  <!--<script src="jquery.js"></script>-->
  <script src="__JS__/jquery.cxselect.min.js"></script>
  <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>

    <div class="main-title">
        <h2>新增场地类型</h2>
    </div>
    <form action="{:U(Sport/spaceTypeAdd)}" method="post" class="form-horizontal">
         <div class="form-item">
            <label class="item-label">场馆选择<span class="check-tips"></span></label>
            <div class="controls">
                <select class="gym" name="gid" >
                    <option value="0">请选择</option>
                </select>  
            </div>
        </div>
      <div class="form-item">
            <label class="item-label">类型名<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="name" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">预订配置选择<span class="check-tips"></span></label>
            <div class="controls">
                <select name="orderconfigid">
                    <option value='0'>请选择</option>
                <volist name="orderConfig" id="vo">
                    <option value="{$vo.id}" >最低时长{$vo.minhour}-最多时长{$vo.maxhour}--最多场地{$vo.maxplace}</option>
                </volist>
            </select>
            </div>
        </div>
            <div class="form-item">
            <label class="item-label">价格配置选择<span class="check-tips"></span></label>
            <div class="controls">
             <select name="priceconfigid" id="priceconfigid">
                 <option value="0">请选择</option>
                <volist name="priceConfig" id="vo">
                     <option value="{$vo.id}" >{$vo.title}</option>
                </volist>  
            </select>
      <div class="data-table table-striped" style="display:none" id="priceTable">
          <table class="" style="width:25%">
       <thead>
            <tr>
                    <th class="">起止时间</th>
                    <th class="">价格</th>
            </tr>
         </thead>
    <tbody id="detailList">
    </tbody>
    </table>
              </div>    
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">排序<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="sort" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">类型描述 </label>
            <div class="controls">
            <label class="textarea input-large">
                    <textarea name="description"></textarea>
            </label>                
            </div>
        </div>
         <div class="form-item">
            <label class="item-label">备注 </label>
            <div class="controls">
            <label class="textarea input-large">
                    <textarea name="mark"></textarea>
            </label>				
            </div>
		</div>
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
     <script src="__JS__/priceConfig.js"></script>
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('User/index')}');
    </script>
</block>
